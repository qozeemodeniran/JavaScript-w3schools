<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <p>Switch Control</p>
    <!-- Button that switch the light on -->
    <button onclick="document.getElementById('light').src='../images/light-on.jpg';">Swith On</button>

    <!-- Default image state -->
    <img id="light" src="../images/light-off.jpg" style="width: 100px; height: 100px;" />

    <!-- Button that switch the light off -->
    <button onclick="document.getElementById('light').src='../images/light-off.jpg';">Switch Off</button>
    
</body>

</html>
